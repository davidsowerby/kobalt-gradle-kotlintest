buildscript {
    ext.kotlin_version = "1.2.61"

    repositories {
        mavenCentral()
        jcenter()
        gradlePluginPortal()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
   mavenCentral()
   jcenter()
}

dependencies{
    testCompile "io.kotlintest:kotlintest-runner-junit5:3.1.10"
}

test {
    useJUnitPlatform()
}
